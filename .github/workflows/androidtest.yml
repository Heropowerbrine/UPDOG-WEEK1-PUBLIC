name: Android Build Test

on:
  workflow_dispatch:

jobs:
  Android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      - name: Lime clean
        run: haxelib run lime clean

      - name: Install Libraries
        run: |
          haxelib install hmm --quiet
          haxelib run hmm install --quiet

      - name: Configure Android
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_LATEST_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true 

      - name: Check for broken .hx files
        run: |
          echo "Checking for empty or broken .hx files..."
          find ./source -name "*.hx" -size -1k -print
          echo "Finished checking files."
      - name: Dump debug.hxml
        if: always()
        run: |
          echo "=== debug.hxml contents ==="
          sed -n '1,50p' export/debug/android/haxe/debug.hxml
          echo "--- (end of snippet) ---"
      - name: Compile (Verbose Debug, save log)
        run: |
          haxelib run lime build android -debug -v | tee build.log

      - name: Find Last Parsed .hx File
        if: failure()
        run: |
         echo "Finding last .hx file parsed before crash..."
         grep "\.hx" $GITHUB_WORKSPACE/build.log | tail -n 20

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: androidBuild
          path: export/release/android/bin/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
